<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>ChatGPT Clone</title>
</head>
<body>

        <h1>ChatGPT Clone</h1>

        </section>
       
    </section>
